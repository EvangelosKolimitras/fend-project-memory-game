<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div id="modal__user" class="modal modal__user">
        <form class="modal__user--form" action="#">
            <input id="modal__user--form-input" type="text" class="modal__user--form-input" autofocus required autocomplete="off" placeholder="Username">
            <button class="modal__user--form-btn">Start</button>
        </form>
    </div>

    <div id="overlay"></div>
    <div class="container">
        <div id="modal_congrats" class="modal modal__congrats">
            <div class="modal__header--main">Congratulations
                <span class="modal__header--name"></span>!</div>
            <div class="modal__header--sub">You won!</div>
            <div class="modal__statistics">
                <h2 class="modal__statistics--moves"></h2>
                <h2 class="modal__statistics--time"></h2>
            </div>
            <div class="modal__restart">
                <button id="modal__restart--btn" class="modal__restart--btn">Restart</button>
            </div>
        </div>
        <header class="header">
            <h1>
                <img class="" src="img/logo.png" alt="Memory game logo">
            </h1>
            <section class="score__panel">
                <span class="score__panel--username-label"></span>
                <ul id="level" class="score__panel--stars">
                    <li class="score__panel--fa-star"> <i class="fa fa-star"></i> </li>
                    <li class="score__panel--fa-star"> <i class="fa fa-star"></i> </li>
                    <li class="score__panel--fa-star"> <i class="fa fa-star"></i> </li>
                </ul>

                <span class="score__panel--moves"></span>

                <span id="timer" class="score__panel--timer"></span>
                <div id="restart" class="score__panel--restart">
                    <i class="fa fa-repeat"></i>
                </div>

            </section>
        </header>

        <ul id="card__deck" class="card__deck">
            <li class="card__deck--card" type="diamond">
                <i class="card__deck--fa fa fa-diamond"></i>
            </li>
            <li class="card__deck--card" type="paper">
                <i class="card__deck--fa fa fa-paper-plane-o"></i>
            </li>
            <li class="card__deck--card" type="anchor">
                <i class="card__deck--fa fa fa-anchor"></i>
            </li>
            <li class="card__deck--card" type="bolt">
                <i class="card__deck--fa fa fa-bolt"></i>
            </li>
            <li class="card__deck--card" type="cube">
                <i class="card__deck--fa fa fa-cube"></i>
            </li>
            <li class="card__deck--card" type="anchor">
                <i class="card__deck--fa fa fa-anchor"></i>
            </li>
            <li class="card__deck--card" type="leaf">
                <i class="card__deck--fa fa fa-leaf"></i>
            </li>
            <li class="card__deck--card" type="bicycle">
                <i class="card__deck--fa fa fa-bicycle"></i>
            </li>
            <li class="card__deck--card" type="diamond">
                <i class="card__deck--fa fa fa-diamond"></i>
            </li>
            <li class="card__deck--card" type="bomb">
                <i class="card__deck--fa fa fa-bomb"></i>
            </li>
            <li class="card__deck--card" type="leaf">
                <i class="card__deck--fa fa fa-leaf"></i>
            </li>
            <li class="card__deck--card" type="bomb">
                <i class="card__deck--fa fa fa-bomb"></i>
            </li>
            <li class="card__deck--card" type="bolt">
                <i class="card__deck--fa fa fa-bolt"></i>
            </li>
            <li class="card__deck--card" type="bicycle">
                <i class="card__deck--fa fa fa-bicycle"></i>
            </li>
            <li class="card__deck--card" type="paper">
                <i class="card__deck--fa fa fa-paper-plane-o"></i>
            </li>
            <li class="card__deck--card" type="cube">
                <i class="card__deck--fa fa fa-cube"></i>
            </li>
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
